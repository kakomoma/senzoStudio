name: sftp-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Mostrar archivos en el workspace
        run: ls -la

      - name: Deploy a IONOS vía SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Cambio en la creacion de authorized_keys
          source: "*"
          target: "/"      # Cambia "/" por la carpeta destino en tu servidor si lo necesitas
          rm: false        # No borra los archivos después de subirlos
          strip_components: 0                        # Carpeta destino en el servidor (ajusta si necesitas)   

