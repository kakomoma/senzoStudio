name: ðŸš€ Deploy a IONOS por SFTP

on:
  push:
    branches:
      - main   # cambia esto si tu rama principal no es 'main'

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Deploy a IONOS vÃ­a SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 22
          server-dir: /
          log-level: minimal

