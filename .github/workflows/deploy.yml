name: sftp-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Verificar archivos a transferir
        run: ls -la

      - name: Deploy a IONOS v√≠a SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}                 # IP o dominio de tu servidor
          port: 22                                  # Usualmente 22 para SFTP
          username: ${{ secrets.SFTP_USERNAME }}    # Tu usuario de SFTP
          key: ${{ secrets.SSH_PRIVATE_KEY }}       # Llave privada (como secret en GitHub)
          source: "assets/** language/** index.html IONOS.txt"
          target: "*"                               # Carpeta destino en el servidor (ajusta si necesitas)   

